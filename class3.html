        <h1 id="Heading1"> We will start FORM now:</h1>

        <form>
            <!-- required is used for cumpulsory -->
            <!-- value is use for default -->
            <label for="name">Enter your Name:</label>
            <input placeholder="MY Name" id="name" type="text" required/> 
            <br><br>
            <label for="emailid">Enter your Email ID:</label>
            <input placeholder="ex:dk@gmail.com" maxlength="10" id="emailid" type="email" />
            <br><br>
            <label for="number">Enter your Number:</label>
            <input id="number" type="number" />
            <br><br>
            <label for="num">Enter your Phone Number:</label>
            <input placeholder="+91 123456789" value="+91 " id="num" type="text" />
            <br><br>
            <label for="pass">Enter your Password:</label>
            <input minlength="6" id="pass" type="password" />
            <br><br>
            <label for="Search">Enter your Search:</label>
            <input id="Search" type="search" />
            <br><br>
            <label for="color">Enter your Search:</label>
            <input id="color" type="color" />
            <br><br>
            <label for="DoB">Enter your Name:</label>
            <input id="DoB" type="date" />
            <br><br>
            <label ">Enter Multi Correct Options:</label>
            <label for="a">A</label>
            <input id="a" name="multi" type="checkbox" />
            <label for="b">B</label>
            <input id="b" name="multi" type="checkbox" />
            <label for="c">C</label>
            <input id="c" name="multi" type="checkbox" />
            <label for="d">D</label>
            <input id="d" name="multi" type="checkbox" />
            <br><br>
            <label >Enter single Options:</label>
            <input type="radio" />
            <input name="single" type="radio" />
            <input name="single" type="radio" />
            <input name="single" type="radio" />
            <input name="single" type="radio" />
            <br><br>
            <label for="infile">Enter your Name:</label>
            <input id="infile" type="file" />
            <br><br>
            <label for="choice" >Enter Choice:</label>
            <select id="choice">
                <option>Choice 1</option>
                <option>Choice 2</option>
                <option>Choice 3</option>
            </select>
            <br><br>
            <input type="submit" />
            <!-- <button>submit</button> -->
        </form>
    </body>
</html>
